version: '3.10'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: daphne -b 0.0.0.0 -p 8000 LiveStreaming.asgi:application
    ports:
      - "5011:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=LiveStreaming.settings
      # Add other Django environment variables if necessary
